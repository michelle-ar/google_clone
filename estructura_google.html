<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./imagenes/favicon.png">
</head>
<body>
    <!--Realizaremos el header-->
    <header>
        <nav>
            <ul class="nav_right_section">
                <li>
                    <a href="https://www.google.com/intl/es-419/gmail/about/">
                        Gmail
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&ogbl">
                        Imágenes
                    </a>
                </li> 
                <li class="menu"><a href=""></a></li>
                <li><img class="profile_pic" src="./imagenes/profile_pic.jpg" alt="Profile Pic"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="logo">
            <img src="./imagenes/google_icon.png" alt="Google Icon">
        </section>

        <section class="main_input">
            <div class="main_input_container"> 
                <input type="text"> 
                <a class="image_search" href=""></a>
            </div>
        </section>

        <section class="search_buttons">
            <button> Buscar con Google </button>
            <button> Voy a tener suerte </button>
        </section>

        <section class="offered_by">
            <div class="credits">
                Ofrecido por Google en: 
                <div class="language">
                    Español (Latinoamérica)
                </div>
            </div>
        </section>
    </main>
</body>
</html>
